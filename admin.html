<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Xác nhận thanh toán</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-glow"></div>
  <header class="hero hero--compact">
    <nav class="nav">
      <div class="brand">
        <span class="brand__heart">❤</span>
        <span>Valentine 14/2</span>
      </div>
      <div class="nav__links">
        <a href="index.html">Trang chủ</a>
        <a href="tao-trang-to-tinh.html">Tạo trang tỏ tình</a>
        <a href="love.html">Trang tình yêu</a>
      </div>
    </nav>
    <section class="hero__content hero__content--single">
      <div class="hero__text">
        <p class="eyebrow">Admin</p>
        <h1>Xác nhận thanh toán</h1>
        <p class="subtitle">Bấm xác nhận khi đã thấy giao dịch đúng nội dung chuyển khoản.</p>
      </div>
    </section>
  </header>

  <main>
    <section class="section" id="adminLogin">
      <div class="section__header">
        <h2>Đăng nhập quản trị</h2>
        <p>Chỉ tài khoản admin mới xác nhận thanh toán.</p>
      </div>
      <form id="adminLoginForm" class="card form-card">
        <label>
          Email
          <input type="email" id="adminEmail" placeholder="admin@email.com" required />
        </label>
        <label>
          Mật khẩu
          <input type="password" id="adminPassword" placeholder="••••••••" required />
        </label>
        <button class="btn" type="submit">Đăng nhập</button>
        <p id="adminLoginStatus" class="hint"></p>
      </form>
    </section>

    <section class="section hidden" id="adminSection">
      <div class="section__header">
        <h2>Đơn chờ xác nhận</h2>
        <p>Cập nhật trạng thái để mở khóa trang tỏ tình.</p>
      </div>
      <button id="adminLogout" class="btn btn--outline">Đăng xuất</button>
      <div id="adminOrders" class="admin-grid"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
